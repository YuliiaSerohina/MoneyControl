<style>
.page {
   text-decoration: none;
   color: black;
   font-size: 16px;
  }
</style>

<div>
{% for i in page_obj.paginator.page_range %}
  {% if page_obj.number == i %}
    <a class="page" href="#">{{ i }} </a>
  {% else %}
    <a class="page" href="?page={{ i }}">{{ i }}</a>
  {% endif %}
{% endfor %}
</div>
