<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/registration.css'%}">
        <meta charset="utf-8">
    </head>
    <body>
    {% load static %}
            <img class="logo" src="{% static 'img/logo.png' %}" alt="logo" width="70" height="50">
        <form action="/user/registration/" method="post">{% csrf_token %}
            <h1 class="header">SIGN UP</h1>
            <div class="frame">
                <input type="text" class="box" name="name" placeholder="Name"><br>
                <input type="text" class="box" name="email" placeholder="Email"><br>
                <input type="password" class="box" name="password" placeholder="Password"><br>
                <br>
                <input class='button' type="submit" value="Get Started">
            </div>
        </form>
    </body>
</html>
