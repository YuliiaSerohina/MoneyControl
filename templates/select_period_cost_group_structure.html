<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select period</title>
  {% load static %}
   <link rel="stylesheet" href="{% static 'css/operations_costs.css'%}">
    <style>
        tr:nth-child(even) {
    background-color: rgb(182, 197, 144, 0.5);
}

tr:nth-child(odd) {
    background-color: #f2f2f2
}
    </style>
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="company">
                {% load static %}
                <a href="/user/home/"><img class='logo-comp' src="{% static 'img/logo2.png' %}" alt="logo"></a>
                <h1 class="app"><a class="link-main" href="/user/home/">Money Control</a></h1>
            </div>

            <div class="reports">
                <a class="active-link-reports" href="/reports/">Reports</a>
            </div>

            <div class="links">
                <a class="active-link" href="/operations/cost/">Cost</a>
            </div>

            <div class="links">
                <a class="active-link" href="/operations/group_cost/">Group cost</a>
            </div>

            <div class="links">
                <a class="active-link" href="/operations/safe/">Safe</a>
            </div>

        </aside>

        <div class="mein-content">
            <div class="header-right">
                <ul class="heager-list">
                    <li class="header-item"><span class="username">{{ user_name }}</span></li>
                    <li class='header-item'><a class="header-link" href="/user/logout/">Exit</a></li>
                </ul>
            </div>
            <div class="changeable-content">
                <form action="/reports/cost_group_structure/" method="post">{% csrf_token %}
                    <h1>Cost group structure</h1>
                    {% if error_message %}
                    <p>{{ error_message }}</p>
                    {% endif %}
                    <h2 class="title">Select period and group cost</h2>
                    <div class="new-cost-group">
                        <input class="box" type="date" name="date_start" id="myDateField">
                         <script>
                            var currentDate = new Date().toISOString().split('T')[0];
                            document.getElementById('myDateField').value = currentDate;
                        </script>
                        <input class="box" type="date" name="date_finish" id="myDateField1">
                         <script>
                            var currentDate = new Date().toISOString().split('T')[0];
                            document.getElementById('myDateField1').value = currentDate;
                        </script>
                        <select class="box" name="group_id">
                            {% for group in expense_cost_group %}
                            <option value="{{group.id}}">{{group.name}}</option>
                            {% endfor %}
                        </select>
                        <input class="button" type="submit" value="Next">
                    </div>
                    <br>
                </form>
                <footer>
                    <p class="copyright">Ju Â© 2023</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
